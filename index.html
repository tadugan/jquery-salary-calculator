<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Tim Dugan's Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Tim Dugan's Salary Calculator</h1>
    </header>
    <main>
        <section class="addEmployeeBar">
            <section>
                <input type="text" placeholder="First Name" class="inputField" id="firstNameInput">
                <input type="text" placeholder="Last Name" class="inputField" id="lastNameInput">
                <input type="text" placeholder="ID" class="inputField" id="idInput">
                <input type="text" placeholder="Title" class="inputField" id="titleInput">
                <input type="number" placeholder="Annual Salary" class="inputField" id="salaryInput">
            </section>
            <section>
                <button id="submitButton">Submit</button>
            </section>
        </section>
        <section class="employeeSalaryBar">
            <section>
                <table id="employeeTable">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete?</th>
                    </tr>
                </table>
            </section>
            <section>
                <p id="totalMonthlyOutput">Total Monthly Cost: $0.00</p>
            </section>
        </section>
    </main>
</body>
</html>
